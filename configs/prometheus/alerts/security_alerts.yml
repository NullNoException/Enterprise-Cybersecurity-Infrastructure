# Security Alert Rules for Prometheus
groups:
  - name: security_alerts
    interval: 30s
    rules:
      # High CPU usage (potential DoS or crypto mining)
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90%."

      # Container down
      - alert: ContainerDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "Container has been down for more than 1 minute."

      # Elasticsearch cluster health
      - alert: ElasticsearchClusterNotHealthy
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 2m
        labels:
          severity: critical
          category: data_integrity
        annotations:
          summary: "Elasticsearch cluster health is RED"
          description: "Elasticsearch cluster is in RED state."

      # High network traffic (potential DDoS)
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000
        for: 5m
        labels:
          severity: warning
          category: network
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network receive rate is abnormally high."

      # Disk usage
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: warning
          category: storage
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Less than 10% disk space remaining."

      # Too many authentication failures
      - alert: HighAuthenticationFailures
        expr: rate(authentication_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "High rate of authentication failures"
          description: "Possible brute force attack detected."

      # Container restart frequency
      - alert: ContainerRestartingFrequently
        expr: rate(container_last_seen[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          category: stability
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container is restarting too often, possible crash loop."
